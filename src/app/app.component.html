<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des cosmetiques</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion des Cosmétiques</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/cosmetiques">Home</a>
      </li>

      <!-- Dropdown for Cosmetiques -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Cosmétiques
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Ajouter</a>
          <!-- Show "Lister" only if the user has "ADMIN" role -->
            <!--*ngIf="hasAdminRole"-->
          <a class="dropdown-item" href="/cosmetiques">Lister</a>
        </div>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          <span *ngIf="profile; else NOT_LOGGED_IN">
            {{ profile.username }}
          </span>
          <ng-template #NOT_LOGGED_IN>
            <button class="btn btn-success" (click)="onLogin()">Login</button>
          </ng-template>
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="onLogout()">Logout</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>

  <router-outlet></router-outlet> <!-- This is where the routed components will be displayed -->
</body>

</html>
